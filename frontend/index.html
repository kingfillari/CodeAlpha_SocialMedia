<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CodeAlpha Social Media - Feed</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/profile.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <!-- Navigation Header -->
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-brand">
                <h2><i class="fas fa-users"></i> CodeAlpha Social</h2>
            </div>
            <div class="nav-search">
                <input type="text" id="searchInput" placeholder="Search users...">
                <button onclick="searchUsers()"><i class="fas fa-search"></i></button>
            </div>
            <div class="nav-links">
                <a href="index.html" class="nav-link active"><i class="fas fa-home"></i> Home</a>
                <a href="profile.html" class="nav-link"><i class="fas fa-user"></i> Profile</a>
                <a href="#" class="nav-link" onclick="logout()"><i class="fas fa-sign-out-alt"></i> Logout</a>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container">
        <div class="layout">
            <!-- Left Sidebar -->
            <div class="sidebar left-sidebar">
                <div class="user-card">
                    <img id="userAvatar" src="https://via.placeholder.com/100" alt="User Avatar" class="avatar">
                    <h3 id="userName">User Name</h3>
                    <p id="userBio">Bio will appear here</p>
                    <div class="user-stats">
                        <div class="stat">
                            <strong id="postsCount">0</strong>
                            <span>Posts</span>
                        </div>
                        <div class="stat">
                            <strong id="followersCount">0</strong>
                            <span>Followers</span>
                        </div>
                        <div class="stat">
                            <strong id="followingCount">0</strong>
                            <span>Following</span>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Main Feed -->
            <div class="main-content">
                <!-- Create Post -->
                <div class="create-post-card">
                    <div class="post-header">
                        <img id="currentUserAvatar" src="https://via.placeholder.com/50" alt="Avatar" class="avatar-small">
                        <textarea id="postContent" placeholder="What's on your mind?" rows="3"></textarea>
                    </div>
                    <div class="post-actions">
                        <button class="btn-primary" onclick="createPost()">Post</button>
                    </div>
                </div>

                <!-- Feed -->
                <div id="feed">
                    <div class="loading">Loading posts...</div>
                </div>

                <!-- Load More Button -->
                <div class="load-more-container">
                    <button id="loadMoreBtn" class="btn-secondary" onclick="loadMorePosts()" style="display: none;">
                        Load More Posts
                    </button>
                </div>
            </div>

            <!-- Right Sidebar -->
            <div class="sidebar right-sidebar">
                <div class="suggestions-card">
                    <h3>Suggested Users</h3>
                    <div id="suggestedUsers">
                        <div class="loading">Loading suggestions...</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Search Results Modal -->
    <div id="searchModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Search Results</h3>
                <span class="close" onclick="closeSearchModal()">&times;</span>
            </div>
            <div class="modal-body">
                <div id="searchResults"></div>
            </div>
        </div>
    </div>

    <script src="js/auth.js"></script>
    <script src="js/app.js"></script>
    <script src="js/posts.js"></script>
</body>
</html>
